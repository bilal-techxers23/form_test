<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter Subscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%); */
            min-height: 100vh;
            color: #333;
        }

        .form-container {
            max-width: 650px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            background: linear-gradient(135deg, #667EEA, #764BA2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #6B7280;
            font-size: 1.1rem;
            margin-bottom: 35px;
            font-weight: 400;
        }

        /* Target the specific Mautic form container */
        .mauticform_wrapper {
            width: 100% !important;
        }

        .test_form {
            width: 100% !important;
        }

        /* Create a grid layout for form fields */
        .mauticform-innerform {
            display: grid !important;
            gap: 25px !important;
        }

        /* Target the specific field containers */
        .test_form_container {
            margin-bottom: 0 !important;
            position: relative !important;
        }

        /* All fields in separate lines */
        .mauticform-page-1 {
            display: grid !important;
            grid-template-columns: 1fr !important;
            gap: 25px !important;
        }

        .test_form_container {
            grid-column: span 1 !important;
        }

        /* Target the specific label classes */
        .test_form_label {
            display: block !important;
            font-weight: 600 !important;
            margin-bottom: 8px !important;
            color: #374151 !important;
            font-size: 14px !important;
            letter-spacing: 0.025em !important;
        }

        /* Target the specific input classes */
        .test_form_input {
            width: 100% !important;
            padding: 16px 20px !important;
            border: 2px solid #E5E7EB !important;
            border-radius: 12px !important;
            font-size: 16px !important;
            margin-bottom: 5px !important;
            box-sizing: border-box !important;
            background: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.3s ease !important;
            color: #374151 !important;
            font-weight: 400 !important;
        }

        .test_form_input:focus {
            border-color: #667EEA !important;
            outline: none !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1) !important;
            transform: translateY(-2px) !important;
            background: white !important;
        }

        .test_form_input::placeholder {
            color: #9CA3AF !important;
            font-weight: 400 !important;
        }

        /* Target textareas specifically */
        .mauticform-textarea {
            min-height: 100px !important;
            resize: vertical !important;
            font-family: inherit !important;
        }

        /* Target select boxes */
        .mauticform-selectbox {
            width: 100% !important;
            padding: 16px 20px !important;
            border: 2px solid #E5E7EB !important;
            border-radius: 12px !important;
            font-size: 16px !important;
            margin-bottom: 5px !important;
            box-sizing: border-box !important;
            background: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.3s ease !important;
            color: #374151 !important;
            cursor: pointer !important;
        }

        .mauticform-selectbox:focus {
            border-color: #667EEA !important;
            outline: none !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1) !important;
            transform: translateY(-2px) !important;
            background: white !important;
        }

        /* Target the specific submit button */
        .btn-test,
        .mauticform-button {
            background: linear-gradient(135deg, #667EEA, #764BA2) !important;
            color: white !important;
            border: none !important;
            padding: 18px 32px !important;
            font-size: 17px !important;
            border-radius: 12px !important;
            cursor: pointer !important;
            width: 100% !important;
            box-sizing: border-box !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3) !important;
            text-transform: none !important;
            letter-spacing: 0.025em !important;
        }

        .btn-test:hover,
        .mauticform-button:hover {
            background: linear-gradient(135deg, #5A67D8, #6B46C1) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4) !important;
        }

        .btn-test:active,
        .mauticform-button:active {
            transform: translateY(0) !important;
        }

        /* Help messages */
        .mauticform-helpmessage {
            display: block !important;
            font-size: 12px !important;
            color: #6B7280 !important;
            margin-bottom: 8px !important;
            font-weight: 400 !important;
        }

        /* Error messages */
        .mauticform-errormsg {
            color: #EF4444 !important;
            font-size: 12px !important;
            margin-top: 5px !important;
            font-weight: 500 !important;
        }

        /* Success/Error containers */
        .mauticform-error,
        .mauticform-message {
            display: none !important;
        }

        /* Show only when they contain content */
        .mauticform-error:not(:empty),
        .mauticform-message:not(:empty) {
            display: block !important;
            background: linear-gradient(135deg, #FEF2F2, #FEE2E2) !important;
            color: #DC2626 !important;
            padding: 15px 20px !important;
            border-radius: 12px !important;
            margin-bottom: 20px !important;
            border: 1px solid #FECACA !important;
            font-weight: 500 !important;
            animation: fadeIn 0.3s ease-out;
        }

        .mauticform-message:not(:empty) {
            background: linear-gradient(135deg, #F0FDF4, #DCFCE7) !important;
            color: #16A34A !important;
            border: 1px solid #BBF7D0 !important;
        }

        /* Button wrapper */
        .mauticform-button-wrapper {
            text-align: center !important;
            margin-top: 30px !important;
            grid-column: span 1 !important;
        }

        /* Add floating label effect */
        .test_form_container {
            position: relative !important;
        }

        .test_form_input:focus + .test_form_label,
        .test_form_input:not(:placeholder-shown) + .test_form_label {
            transform: translateY(-25px) scale(0.8) !important;
            color: #667EEA !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 25px;
                margin: 10px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .mauticform-page-1 {
                grid-template-columns: 1fr !important;
            }

            .test_form_container {
                grid-column: span 1 !important;
            }

            .mauticform-button-wrapper {
                grid-column: span 1 !important;
            }

            .test_form_input,
            .mauticform-selectbox {
                font-size: 16px !important;
            }
        }

        /* Add subtle animation on load */
        .form-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input focus ripple effect */
        .test_form_input:focus,
        .mauticform-selectbox:focus {
            position: relative !important;
        }

        /* Required field indicator */
        .mauticform-required .test_form_label::after {
            content: " *" !important;
            color: #EF4444 !important;
            font-weight: 600 !important;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Join Our Newsletter</h2>
        <p class="subtitle">Stay updated with our latest news and exclusive offers</p>
